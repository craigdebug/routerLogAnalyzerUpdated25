name: Run tests on router log analyzer

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: setup python and say hi
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run tests...
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          python -m pytest